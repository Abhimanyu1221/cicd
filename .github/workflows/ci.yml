name: React CI Pipeline
on: [push] # Trigger on every push

jobs:
  build-and-test:
    runs-on: ubuntu-latest # The build server environment
    steps:
      - uses: actions/checkout@v4 # Download the code
      - name: Install dependencies
        run: npm install
      - name: Run logic tests
        run: npm test -- --watchAll=false # The Quality Gate